query userinfo($id:ID!){  
  user(id:$id){    
    id    
    name    
    email    
    married   
    height    
    gender    
    friends{      
      id     
      name      
      email      
      married      
      height      
      gender      
      location{        
        city        
        country      
      }    
    }    
    location{      
      city      
      country    
    }  
  }
}